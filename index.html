<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>HTML5 Form</title>
</head>

<body>
    <div class="row m-4">
        <div class="card p-0">
            <div class="card-header text-start ">
                <h3 class="m-0 ">Payment for Example</h3>
            </div>
            <div class="card-body p-0">
                <!-- message -->
                <div class="row m-3">
                    <div class="col-12 bg-danger p-3 text-danger bg-opacity-25 rounded"> Some fields are missing</div>
                </div>
                <!-- Card CVC Amount -->
                <div class="row m-0 p-0">
                    <div class="col-5 p-3 pb-0">
                        <div class="mb-3 ">
                            <label for="Card" class="form-label">Card #</label>
                            <input type="text" class="form-control" id="Card" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                    </div>
                    <div class="col-3 p-3 pb-0">
                        <div class="mb-3 ">
                            <label for="CVC" class="form-label">CVC #</label>
                            <input type="text" class="form-control" id="CVC" placeholder="0000">
                        </div>
                    </div>
                    <div class="col-4 p-3 pb-0">
                        <div class="mb-3">
                            <label for="Amount" class="form-label">Amount $</label>
                            <input type="text" class="form-control" id="Amount" placeholder="Amount">
                        </div>
                    </div>
                </div>
                <!-- First Last Name -->
                <div class="row  m-0 p-0">
                    <div class="col-6 p-3 pt-0 pb-0">
                        <div class="mb-3">
                            <label for="FirstN" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="FirstN" placeholder="">
                        </div>
                    </div>
                    <div class="col-6 p-3 pt-0 pb-0">
                        <div class="mb-3">
                            <label for="LastN" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="LastN" placeholder="">
                        </div>
                    </div>
                </div>
                <!-- Address -->
                <div class="row  m-0 p-0">
                    <div class="col-6 p-3 pt-0 pb-0">
                        <div class="mb-3">
                            <label for="City" class="form-label">City</label>
                            <input type="text" class="form-control" id="City" placeholder="">
                        </div>
                    </div>
                    <div class="col-3 p-3 pt-0 pb-0">
                        <label for="form-select-sm example" class="form-label">State</label>
                        <select class="form-select form-select" aria-label=".form-select-sm example">
                            <option selected>Pick a state</option>
                            <option value="1">RM</option>
                            <option value="2">Ciudad Gotica</option>
                            <option value="3">Metropolis</option>
                        </select>
                    </div>
                    <div class="col-3 p-3 pt-0 pb-0">
                        <div class="mb-3">
                            <label for="LastN" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="LastN" placeholder="">
                        </div>
                    </div>
                </div>
                <!-- payment method -->
                <div class="row  m-0 p-0 justify-content-between">
                    <div class="col-6 p-3 pt-0 pb-0">
                        <p>We accept:</p>
                        <div class="d-inline-flex p-3 bg-secondary text-white rounded">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="visa"
                                    value="option1">
                                <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="master"
                                    value="option2">
                                <label class="form-check-label" for="master"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="amex"
                                    value="option3">
                                <label class="form-check-label" for="amex"><i class="fa-brands fa-cc-amex"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="paypal"
                                    value="option4">
                                <label class="form-check-label" for="paypal"><i
                                        class="fa-brands fa-cc-paypal"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col -6 p-3 pt-0 pb-0">
                        <div class="mb-3">
                            <label for="Message" class="form-label">Message</label>
                            <textarea class="form-control" id="Mesagge" rows="4"></textarea>
                            <p class="fs-6 fw-lighter">Add my notes here</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- buttons -->
            <div class="card-footer text-muted text-end p-3 m-0">

                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
